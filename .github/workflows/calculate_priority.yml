name: Calculate Issue Priority on New Issues
on:
  issues:
    types: [opened]  # This triggers the workflow when an issue is opened

jobs:
  calculate-priority:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, '[BUG]')  # Optional: Check if the title has a specific prefix
    permissions:
      issues: write
      contents: read
      pull-requests: read
      repository-projects: write  # Ensure permission to update project fields
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Calculate and update priority
        run: python .github/scripts/calculate_priority.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
